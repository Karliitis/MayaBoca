{% extends "base.html" %}
{% block title %} Jauns jautﾄ）ums {% endblock %}

{% block content %}
<div class="new-question-bg">
    <form method="post" class="new-question-form" autocomplete="off">
        <h2 style="color:white">Jautﾄ）ums</h2>
        <br>
        <input type="text" id="question" name="question" placeholder="Jautﾄ）ums" value="{{ question.question }}">
        <!-- <br>
        <input type="text" id="name" name="name" placeholder="Nosaukums"> -->
        <br>
        <button type="submit">Saglabﾄ》</button>
        <div id="answers">
            {% for answer in question.answers %}
            <div class="answer" id="div{{ answer.id }}" style="color:white">
                <h5>Atbilde: </h5>
                <input type="text" id="input{{ answer.id }}" name="{{ answer.id }}" placeholder="Atbilde" value="{{ answer.answer }}">
                <button type="button" onclick="deleteAnswer('{{ answer.id }}')">-</button>
            </div>
            {% endfor %}
        </div>
        <button type="button" onclick="addAnswer()">+</button>
        
        <!-- <div id="mathjax-output">
            <input id="mathjax-input" type="text" onkeyup="updateMathJax()">
        </div> -->
    </form>
</div>
